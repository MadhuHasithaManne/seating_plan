<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Plan Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .room {
            margin-bottom: 20px;
        }

        .room h2 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #f2f2f2;
            color: #333;
        }

        button {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container fade-in">
        <h1><i class="fas fa-chair"></i> Seating Plan Result</h1>
        
        <!-- Display Seating Plan -->
        {% for room in rooms %}
        <div class="room">
            <h2>Room {{ room.room_number }}</h2>
            <table>
                <thead>
                    <tr>
                        <th>Side A</th>
                        <th>Side B</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(room.side_a|length) %}
                    <tr>
                        <td>{{ room.side_a[i] }}</td>
                        <td>{{ room.side_b[i] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endfor %}

        <!-- Generate Attendance Sheets Button -->
        <form action="{{ url_for('generate_attendance_sheets') }}" method="GET">
            <button id="generateBtn"><i class="fas fa-file-alt"></i> Generate Attendance Sheets</button>
        </form>

        <!-- Department-wise Seating Plan Button (Hidden Initially) -->
        <!-- {% if department_buttons_visible %}
        <form action="{{ url_for('download_pdf') }}" method="GET">
            <button><i class="fas fa-file-alt"></i> Department-wise Seating Plan</button>
        </form>
        {% endif %} -->
    </div>

</body>
</html>
